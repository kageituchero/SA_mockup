<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">

    <title>Mockup</title>
</head>

<body>
    <header class="logo">
        <img class="logoImg" src="Imagens/Logo.png" alt="Logo">
        <H2>Login</H2>
    </header>

    <form action="" id="maquinistaForm">

        <div class="campo">
            <label for="Codigo">Email ou Codigo: </label>
            <input class="radious" type="text" name="Codigo" id="Codigo_maquinista" required>
        </div>

        <br>

        <div class="campo">
            <label for="Senha">Senha:</label>
            <input class="radious" type="password" name="Senha" id="senha_maquinista">
        </div>

        <br>

        <button class="entrar" type="button" onclick="validarFormulario()">Entrar</button>

    </form>

</body>

</html>
