<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Dashboard</title>

    <link rel="stylesheet" href="../style/styles.css">
</head>

<body>
    <header class="header">
        <h1>Dashboard</h1>
        <img class="logoMenu" src="../assets/icons/dashbord.png" alt="Rotas">
    </header>

    <div class="branco">
        <div class="cinza">
            <img class="Velocimetro" src="..//assets/icons/velocimetro.png" alt="">
            <h2><u>Velocidade:</u></h2>
            <h3>159 KM\H:</h3>
        </div>
        <br>
        <div class="cinza">
            <h2><u>Horario partida\chegada:</u></h2>
            <h3>9:17 AM \ 10:12 AM</h3>

        </div>
        <br>
        <div class="flex">

            <div class="cinza">
                <h2><u>Distancia:</u></h2>
                <h3>5.500M</h3>
            </div>

            <div class="cinza">
                <h2><u>Combustivel:</u></h2>
                <h3>19.000 L</h3>
            </div>
        </div>


    </div>

</body>

</html>
